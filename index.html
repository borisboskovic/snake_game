	<meta charset="utf-8" />

	<link rel="stylesheet" href="assets/css/main.css" type="text/css" />

<body>
	<!-- Leaderboards -->
	<div id="leaderboards" title="This is local storage, which means it only saves results played on your computer."></div>

	<!-- Game and score (and instructions bellow)-->
	<div id="game">
		<div id="container">
			<div id="game_over">Game Over</div>
		</div>
		<div id="sidebox">
			Score:
			<div id="score"></div>
			<br />
			Speed:
			<div id="speed"></div>
			<br />
			Time:
			<div id="timer"></div>
			<br />
			<div id="pause">
				Pause
				<i class="fa fa-coffee fa-3x" aria-hidden="true"></i>
			</div>
		</div>

		<!-- Instructions -->
		<div id="instructions">
			Use arrow keys to control snake 
			<i class="fa fa-arrow-left" aria-hidden="true"></i>
			<i class="fa fa-arrow-up" aria-hidden="true"></i>
			<i class="fa fa-arrow-right" aria-hidden="true"></i>
			<i class="fa fa-arrow-down" aria-hidden="true"></i>
			Use SPACE to pause game
		</div>
	</div>
	
	<div id="author">
		<img src="assets/img/author.jpg" alt="Author-photo" title="author">
		<span>Author name:</span>
		Boris Bošković
	</div>

	<footer>
		<div>Designed By: Boris Bošković</div>

	</footer>

	<script src="node_modules/sweetalert2/dist/sweetalert2.min.js" type="text/javascript"></script>
</body>
